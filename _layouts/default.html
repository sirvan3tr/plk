<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  <div id="wrap">
    <!-- Navigation -->
    {% include menu.html %}
    <!-- Icon menu -->
    <a {% if site.reverse == true %}id="nav-menu-left"{% else %}id="nav-menu"{% endif %}>
      <div id="menu"></div>
    </a>
    <!-- Header -->
    {% if site.custom_header == true %}
    {% include header-custom.html %}
    {% else %}
    {% include header.html %}
    {% endif %}
  <!-- Main content -->
  <div class="clearfix three-cols" >
      <div class="" id="borderControl">
        <div id="content">
          <div id="container">
            <main>{{ content }}</main></div>
          </div>
      </div>

    <div class="hide sidebars" id="left-sidebar">
      <img src="{{ "/img/rsigs_cap_badge.png" | prepend: site.baseurl | replace:
      '//', '/' }}" alt="Royal Signals Cap Badge" width="120"/>
    </div>

    <div class="hide sidebars" id="right-sidebar">
      <img src="{{ "/img/plklogo.png" | prepend: site.baseurl | replace:
      '//', '/' }}" alt="PLK" width="120"/>
    </div>
  </div>
    <!-- Footer -->
    {% include footer.html %}
    <!-- Script -->
    {% include script.html %}

  </div><!--/wrap-->

</body>
</html>
